<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="palvarez.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h3>Hola soy Oscar</h3>
        <p>Hola soy Jhostin</p>
        <h1>Practica con GIT</h1>
        <label>Nombres: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <br><br>
        <label>Apellidos: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <br><br>
        <label>Acepta los Términos y condiciones</label>
        <br><br>
        SI <input type="radio" name="terms" id="terms">
        NO <input type="radio" name="terms" id="terms">
        <br><br>
        <label>País: </label>
        <select name="pais" id="pais">
            <option value="XX">SELECCIONE EL PAÍS</option>
            <option value="EC">ECUADOR</option>
            <option value="COL">COLOMBIA</option>
            <option value="PE">PERÚ</option>
        </select>
        <br><br>
        <label>Seleccione que desea:</label>
        <br><br>
        C#<input type="checkbox" name="nivel1" id="nivel1">
        <br>
        PYTHON<input type="checkbox" name="nivel2" id="nivel2">
        <br>
        JAVA<input type="checkbox" name="nivel3" id="nivel3">
        <br><br>
        <img alt="Qries" src="https://www.qries.com/images/banner_logo.png"
         width="150" height="70">
         <br><br>
        <input type="button" value="Enviar" id="btnEnviar">
    </div>

</body>
</html>
